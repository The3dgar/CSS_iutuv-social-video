<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IuTuv</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" href="public/cam.svg" type="image/x-icon">
  <!-- font awesome kit -->
  <script src="https://kit.fontawesome.com/877cb1c489.js" crossorigin="anonymous"></script>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <header>
      <div class="menu">
        <button class="cmdMenu"><i class="fa fa-bars"></i></button>
        <div class="home">
          <a href="/"><img src="./public/cam.svg" alt="Iutuv Logo"></a>
        </div>

      </div>
      <div class="search">
        <input type="text" placeholder="Search">
        <button><i class="fa fa-search"></i></button>
      </div>
      <div class="user-access">
        <button> <i class="fas fa-plus"></i></button>
        <button><i class="fas fa-bell"></i></button>
        <button>
          <img src="./public/morty.png" alt="User photo">
        </button>
      </div>
    </header>

    <div class="body">
      <div class="sidebar">sidebar</div>
      <div class="container">body</div>
    </div>
  </div>
</body>

</html>
